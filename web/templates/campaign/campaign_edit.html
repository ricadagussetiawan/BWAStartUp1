{{ define "content" }}

<h2 class="mb-4">Edit Kampanye</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/campaigns/update/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="short_description">Deskripsi Singkat</label>
                <input type="text" name="short_description" placeholder="Enter Deskripsi Singkat" required class="form-control" value="{{ .ShortDescription }}">
            </div>

            <div class="form-group">
                <label for="description">Keterangan</label>
                <textarea name="description" cols="30" rows="10" placeholder="Enter Keterangan" required class="form-control">{{ .Description }}</textarea>
            </div>

            <div class="form-group">
                <label for="goal_amount">Jumlah Tujuan</label>
                <input type="number" name="goal_amount" placeholder="Enter Jumlah Tujuan" required class="form-control" value="{{ .GoalAmount }}">
            </div>

            <div class="form-group">
                <label for="perks">Keuntungan</label>
                <input type="text" name="perks" placeholder="Masukkan keuntungan (dipisahkan koma)" required class="form-control" value="{{ .Perks }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
