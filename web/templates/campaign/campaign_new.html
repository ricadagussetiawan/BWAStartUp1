{{ define "content" }}

<h2 class="mb-4">Kampanye Baru</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/campaigns" method="POST">
            <div class="form-group">
                <label for="user_id">Pengguna</label>
                <select name="user_id" class="form-control">
                    <option value="">-- Pilih pengguna --</option>
                    {{ range .Users }}
                        {{ if eq .ID $.UserID }}
                            <option value="{{ .ID }}" selected>{{ .Name }}</option>
                        {{ else }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                        {{ end }}
                    {{ end }}
                </select>

            </div>

            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="short_description">Deskripsi Singkat</label>
                <input type="text" name="short_description" placeholder="Masukkan deskripsi singkat" required class="form-control" value="{{ .ShortDescription }}">
            </div>

            <div class="form-group">
                <label for="description">Keterangan</label>
                <textarea name="description" cols="30" rows="10" placeholder="Masukkan deskripsi" required class="form-control">{{ .Description }}</textarea>
            </div>

            <div class="form-group">
                <label for="goal_amount">Jumlah Tujuan</label>
                <input type="number" name="goal_amount" placeholder="Masukkan jumlah tujuan" required class="form-control" value="{{ .GoalAmount }}">
            </div>

            <div class="form-group">
                <label for="perks">Keuntungan</label>
                <input type="text" name="perks" placeholder="Masukkan keuntungan (dipisahkan koma)" required class="form-control" value="{{ .Perks }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
